{% extends '_base.html' %}
{% block title %} Books {% endblock title%}
{% block content %}


<div class="row">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'add_book' %}">Add New Book Title</a>
        </li>
    </ul>

    &nbsp;
    <h4>Books By Authors</h4>
    &nbsp;
    <table class="table table-bordered striped table-hover">
        <thead>
            <tr>
                <th scope="col">Book Tile</th>
                <th scope="col">Book Price</th>
                <th scope="col">Author</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for book in book_list %}
            <tr>
                <td>{{book.title}}</td>
                <td>{{book.price}}</td>
                <td>{{book.authorName}}</td>
                <td>
                    <a href="book-update/{{book.id}}" class="btn btn btn-success" type="button"><i
                            class="bi bi-pencil"></i></a> &nbsp;
                    <a href="delete-book/{{book.id}}" class="btn btn btn-danger" type="button"><i
                            class="bi bi-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
{% endblock content %}
