{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Update Author {% endblock title%}

{% block content %}
<h4>Update Author</h4>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default">Cancel</button>
</form>
{% endblock content %}
